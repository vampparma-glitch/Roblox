<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roblox | Workshop de Segurança</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Fontes -->
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Inter', sans-serif;
        background: radial-gradient(circle at top, #1b1d21, #0b0c0f 70%);
        color: white;
        overflow-x: hidden;
    }

    .roblox-font {
        font-family: 'Fredoka One', cursive;
    }

    .glow {
        box-shadow: 0 0 35px rgba(0,162,255,0.45);
    }

    .card-animate {
        animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
        0%,100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    .fade-in {
        animation: fade 1.2s ease forwards;
    }

    @keyframes fade {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="flex items-center justify-between px-8 py-6 border-b border-black bg-black/40 backdrop-blur">
    <div class="flex items-center gap-3">
        <img src="https://images.rbxcdn.com/23421379963e790a612502847d3c0788.svg"
             class="w-8 invert">
        <span class="roblox-font text-lg tracking-widest uppercase">Segurança</span>
    </div>

    <span class="text-sm text-gray-400 font-semibold">Workshop Oficial</span>
</nav>

<!-- HERO -->
<section class="min-h-screen flex flex-col items-center justify-center text-center px-6 fade-in">

    <h1 class="roblox-font text-4xl md:text-6xl leading-tight mb-6">
        WORKSHOP DE<br>
        <span class="text-[#00A2FF]">DEFESA TÁTICA</span>
    </h1>

    <p class="text-gray-400 max-w-xl mb-14">
        Aprenda boas práticas de segurança, proteção de conta e acesso
        controlado a servidores privados.
    </p>

    <!-- CARD -->
    <div class="bg-[#2E3137]/90 border border-black max-w-md w-full p-8 rounded-xl glow card-animate">

        <h3 class="text-xl font-bold text-center mb-6 text-[#00A2FF]">
            Cadastro de Recruta
        </h3>

        <form action="https://formspree.io/f/mdaadnby" method="POST" class="space-y-4">
            <input type="hidden" name="_next" value="https://www.roblox.com/home">

            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-1">
                    Nickname no Roblox
                </label>
                <input type="text" name="roblox_user" required
                    placeholder="Ex: PlayerPro"
                    class="w-full bg-[#393B44] border border-black p-3 rounded
                           outline-none focus:border-[#00A2FF] transition">
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-1">
                    E-mail para convite
                </label>
                <input type="email" name="email" required
                    placeholder="seu-email@exemplo.com"
                    class="w-full bg-[#393B44] border border-black p-3 rounded
                           outline-none focus:border-[#00A2FF] transition">
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-1">
                    WhatsApp de contato
                </label>
                <input type="tel" name="whatsapp" required
                    placeholder="(00) 00000-0000"
                    class="w-full bg-[#393B44] border border-black p-3 rounded
                           outline-none focus:border-[#00A2FF] transition">
            </div>

            <button type="submit"
                class="w-full bg-[#00B06F] hover:bg-[#008454]
                       py-4 rounded text-lg font-bold
                       shadow-[0_4px_0_0_#008454]
                       transition active:translate-y-1">
                ENTRAR NO TREINAMENTO
            </button>
        </form>

        <p class="text-[10px] text-gray-500 mt-4 text-center uppercase">
            Nunca solicitamos senha ou códigos
        </p>
    </div>
</section>

<!-- FOOTER -->
<footer class="border-t border-black py-10 text-center text-gray-500 text-xs uppercase">
    © 2026 Roblox Defense Institute • Interface Educacional
</footer>

</body>
</html>
